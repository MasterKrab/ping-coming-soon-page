<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro component with sign up form</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="apple-touch-icon" sizes="57x57" href="assets/favicons/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="assets/favicons/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="assets/favicons/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="assets/favicons/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="assets/favicons/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="assets/favicons/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="assets/favicons/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="assets/favicons/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicons/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="assets/favicons/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="assets/favicons/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicons/favicon-16x16.png">
    <link rel="manifest" href="assets/favicons/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles-min.css">
  </head>
  <body> 
    <header class="header"><img src="assets/img/logo.svg" alt="ping logo">
      <h1 class="header__title">We are launching <span class="header__soon">soon!</span></h1>
      <h2 class="header__subtitle">Subscribe and get notified</h2>
    </header>
    <main class="main"> 
      <form class="form" id="form" action="#">
        <div class="form__input-container" id="form-inputs"> 
          <input class="form__input" type="email" name="email" placeholder="Your email adress..." aria-label="Email">
        </div>
        <button class="form__submit" type="submit">Notify Me</button>
      </form>
      <div class="banner"></div>
    </main>
    <footer class="footer">
      <ul class="social-list">
        <li class="social-list__item"><a class="social-list__link" href="#"><i class="fab fa-facebook-f social-list__icon"> </i><span class="social-list__name">Go to Ping's facebook</span></a></li>
        <li class="social-list__item"><a class="social-list__link" href="#"><i class="fab fa-twitter social-list__icon"> </i><span class="social-list__name">Go to Ping's twitter</span></a></li>
        <li class="social-list__item"><a class="social-list__link" href="#"><i class="fab fa-instagram social-list__icon"> </i><span class="social-list__name">Go to Ping's instagram</span></a></li>
      </ul>
      <p class="footer__text">&copy; Copyright Ping. All rights reserved.</p>
    </footer>
    <script src="js/scripts-min.js"> </script>
  </body>
</html>
